    <!--Import Google Icon Font-->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <!--button with loading animation-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.0/ladda.min.css">

    <!-- Bootstrap core CSS -->
    <link href="%PUBLIC_URL%/libs/mdbootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="%PUBLIC_URL%/libs/mdbootstrap/mdb.min.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/libs/mdbootstrap/compiled.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/react-md@1.2.9/dist/react-md.indigo-pink.min.css">

    <!-- React -->
    <script src="https://fb.me/react-15.3.0.min.js"></script>
    <script src="https://fb.me/react-dom-15.3.0.min.js"></script>

    <!-- ReactFire -->
    <script src="https://cdn.firebase.com/libs/reactfire/1.0.0/reactfire.min.js"></script>

    <script src="https://cdn.rawgit.com/nitin42/e860b57e7d72a0cdc34ae0388cd8c6e9/raw/dae9a1a254b26ea951903cbb2d918e13f63db5e0/stylus.min.js"></script>

    <!--Google Maps-->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyDh0eIm3nz0kqk0F7cFcBRUEEFuIoQuvVg"></script>

    <script>

        function fixMaterializeTextOverlap() {
            try {
                setTimeout(function () {
                    $('#targetCurrency').change();
                    $('#sellAmount').change();
                    $('#sourceCurrency').change();
                }, 100);
            }
            catch (e) {
                console.log(e);
            }
        }

        function conversionAnimate() {
            var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
            $('.conversionPanel:visible').addClass('animated ' + 'zoomIn').one(animationEnd, function () {
                $(this).removeClass('animated ' + 'zoomIn');
            });
        }

        function showGoogleMaps() {
            var var_location = new google.maps.LatLng(41.058900, 28.994910);

            var var_mapoptions = {
                center: var_location,
                zoom: 14
            };

            var var_map = new google.maps.Map(document.getElementById("map-container-freefx"),
                var_mapoptions);

            var var_marker = new google.maps.Marker({
                position: var_location,
                map: var_map,
                title: "Freefx"
            });
        }

    </script>

    <title>FreeFX</title>
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div id="root"></div>

<!-- JQuery -->
<script type="text/javascript" src="%PUBLIC_URL%/libs/mdbootstrap/jquery-3.2.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="%PUBLIC_URL%/libs/mdbootstrap/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="%PUBLIC_URL%/libs/mdbootstrap/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="%PUBLIC_URL%/libs/mdbootstrap/mdb.min.js"></script>


<script>
    var Expand = (function () {
        var tile = $('.strips__strip');
        var tileLink = $('.strips__strip > .strip__content');
        var tileText = tileLink.find('.strip__inner-text');
        var stripClose = $('.strip__close');

        var expanded = false;

        $(document).on('click', '.strips__strip > .strip__content', function () {
            var tile = $(this).parent();

            if (!expanded) {
                tile.addClass('strips__strip--expanded');
                // add delay to inner text
                tileText.css('transition', 'all .5s .3s cubic-bezier(0.23, 1, 0.32, 1)');
                stripClose.addClass('strip__close--show');
                stripClose.css('transition', 'all .6s 1s cubic-bezier(0.23, 1, 0.32, 1)');
                expanded = true;
            }
        });

        $(document).on('click', '.strip__close', function () {
            if (expanded) {
                tile.removeClass('strips__strip--expanded');
                // remove delay from inner text
                tileText.css('transition', 'all 0.15s 0 cubic-bezier(0.23, 1, 0.32, 1)');
                stripClose.removeClass('strip__close--show');
                stripClose.css('transition', 'all 0.2s 0s cubic-bezier(0.23, 1, 0.32, 1)')
                expanded = false;
            }
        });

    }());
</script>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>
</body>
</html>
